  "1.0": 1
max_new_tokens:
  closed_book: 1280
  open_book: 1536
top_p: null
top_k: null
stop: []
sizes:
  closed_book_max_items: 500
  open_book_max_items: 500
  triviaqa_max_items: 250
  nq_open_max_items: 250
  squad_v2_max_items: 500
paths:
