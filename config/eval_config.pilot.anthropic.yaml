  enable_fdr: true
  risk_thresholds:
    - 0.0
    - 0.25
    - 0.5
    - 0.75
    - 1.0
  tost_alpha: 0.05
  tost_margins:
    em: 0.01
    f1: 0.01
unsupported:
  strategy: overlap
  threshold: 0.5
  min_token_overlap: 0.6
prompt_sets:
  default:
    control: config/prompts/control_system.txt
