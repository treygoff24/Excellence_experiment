model_id: "gpt-5-2025-08-07"
backend: "alt"
temps:
  - 0.0
samples_per_item:
  "0.0": 1
max_new_tokens:
  closed_book: 3072
  open_book: 3072
top_p: 1.0
top_k: null
stop: []
sizes:
  closed_book_max_items: 25
  open_book_max_items: 0
  triviaqa_max_items: 25
  nq_open_max_items: 0
  squad_v2_max_items: 0
paths:
  raw_dir: "data/raw"
  prepared_dir: "data/prepared"
  batch_inputs_dir: "data/batch_inputs/openai_thinking_test"
  results_dir: "results/openai_thinking_test"
  reports_dir: "reports/openai_thinking_test"
  run_manifest: "results/openai_thinking_test/run_manifest.json"
  experiments_dir: "experiments"
pricing:
  input_per_million: 0.15
  output_per_million: 0.60
  batch_discount: 0.5
use_batch_api: true
provider:
  name: openai
  model: gpt-5-2025-08-07
  pricing_key: gpt-5-2025-08-07
  batch:
    endpoint: /v1/responses
    max_output_tokens: 3072
    temperature: 0.0
  request_overrides:
    thinking:
      type: enabled
      budget_tokens: 2048
    reasoning:
      effort: medium
    metadata:
      verbosity: low
prompt_sets:
  default:
    control: config/prompts/control_system.txt
    treatment: config/prompts/treatment_system.txt
default_prompt_set: default
stats:
  bootstrap_samples: 100
  permutation_samples: 100
  random_seed: 1337
  enable_permutation: false
  enable_fdr: false
  risk_thresholds:
    - 0.0
    - 0.5
    - 1.0
unsupported:
  strategy: overlap
  threshold: 0.5
  min_token_overlap: 0.6
